<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="initial-scale=1.0, width=device-width">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link href="static/icon.png" rel="icon">
        <link href="static/styles.css" rel="stylesheet">

        <title>NutriTrack: {% block title %}{% endblock %}</title>


    </head>

    <body class="bg-light">

        <nav class="navbar navbar-expand-md navbar-dark bg-success">
            <div class="container-fluid">
                <a class="navbar-brand text-white" href="/"><img class="img-fluid me-1 pb-1" id="logo" width="20" src="static/bigicon.png" alt="icon">NutriTrack</a>
                <ul class="navbar-nav flex-row">
                    <li class="nav-item me-1"><a class="nav-link" href="/weight">Weight</a></li>
                    <li class="nav-item me-1"><a class="nav-link" href="/goals">Goals</a></li>
                    <li class="nav-item me-1"><a class="nav-link" href="/meals">Meals</a></li>
                    <li class="nav-item me-1"><a class="nav-link" href="/foods">Foods</a></li>
                </ul>
            </div>
        </nav>

        {% if get_flashed_messages() %}
            <header class="m-2">
                <div class="alert alert-success d-flex align-items-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}

        <main class="container-fluid">
            <div class="ms-2 pb-5 mt-2">
            {% block main %}{% endblock %}
            </div>
        </main>

        <footer class="p-1 text-center text-white fixed-bottom">NutriTrack</footer>

    <script src="static/events.js"></script>
    </body>

</html>
